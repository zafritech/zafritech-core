<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Full Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
	<body class="easyui-layout">
		<div data-options="region:'north',border:false" style="height:50px;background:#E1720C; color: #fff; padding:10px">North Region</div>
		<div data-options="region:'west',split:true,title:'West'" style="width:225px;padding:10px;">West content</div>
		<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:120px;padding:10px;">East Region</div>
		<div data-options="region:'south',border:false" style="height:36px;background:#517496; color: #fff;padding:10px;">South Region</div>
		<div data-options="region:'center',title:'Center'"></div>
	</body>
</html>
