<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layouts/simple">
    
    <head>
        <title>ZIDINGO PMS - Login</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

<body class="blank">

    <div layout:fragment="content">
        
        <div class="login-container" style="margin-top: -40px;">
            <div class="row">

                <div sec:authorize="isAuthenticated()" class="row">
                    <script type="text/javascript"> window.location.replace("/"); </script>
                </div>

                <div sec:authorize="!isAuthenticated()" class="col-md-12">
                    
                    <div class="text-center m-b-md">
                        <h3>PLEASE LOGIN TO ZIDINGO RMS</h3>
                        <small>Open Source Requirements Management System</small>
                    </div>
                    
                    <div class="hpanel">
                        <div class="panel-body">
                                <form name="f" th:action="@{/login}" method="post" id="loginForm">
                                    <div th:if="${param.error}" class="alert alert-danger text-center">    
                                        Invalid login credentials.
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="username">Username</label>
                                        <input type="text" placeholder="Enter your email address..." title="Please enter you username" required="" value="" name="username" id="username" class="form-control" />
                                        <span class="help-block small">Your unique email aadress</span>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="password">Password</label>
                                        <input type="password" title="Please enter your password" placeholder="************" required="" value="" name="password" id="password" class="form-control" />
                                        <span class="help-block small">Your strong password</span>
                                    </div>
                                    <div class="checkbox">
                                        <input type="checkbox" class="i-checks" checked="checked" />
                                             Remember login
                                        <p class="help-block small">(if this is a private computer)</p>
                                    </div>
                                    <button class="btn btn-success btn-block">Login</button>
                                    <a class="btn btn-info btn-block" href="/register">Register</a>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12 text-center">
                    <strong>ZIDINGO RMS</strong> - Requirements Management System <br/> 2015 Copyright Zafritech (Pty) Ltd.
                </div>
            </div>
            
        </div>
        
    </div>

</body>
</html>
