<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta name="description" content="Bootstrap Admin Template" />
        <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin" />
        <title>Login - Zidingo RMS</title>
        <!-- build:css(../app) css/vendor-user.css-->
        <!-- Animate.CSS-->
        <link rel="stylesheet" href="/css/vendor/animate.css/animate.css" />
        <!-- Bootstrap-->
        <link rel="stylesheet" href="/css/vendor/bootstrap/dist/css/bootstrap.min.css" />
        <!-- Ionicons-->
        <link rel="stylesheet" href="/css/vendor/ionicons/css/ionicons.css" />
        <!-- Material Colors-->
        <link rel="stylesheet" href="/css/vendor/material-colors/dist/colors.css" />
        <!-- endbuild-->
        <!-- Application styles-->
        <link rel="stylesheet" href="/css/zafritech/zidingo.css" />
    </head>
    <body>
        <div class="layout-container">
            <div class="page-container zid-blue-bgd">
                <div class="container-full">
                    <div class="container container-xs">
                        <img src="images/logo.png" class="mv-lg block-center img-responsive thumb64" />
                        <form id="user-login" action="/login" method="post" name="loginForm" novalidate="" class="card b0 form-validate">
                            <div class="card-heading">
                                <div class="card-title text-center" style="font-size: 32px;">Zidingo RMS Login</div>
                            </div>
                            <div class="card-body">
                                <div class="mda-form-group float-label mda-input-group">
                                    <div class="mda-form-control">
                                        <input type="email"  id="username" name="username" required="" class="form-control" />
                                        <div class="mda-form-control-line"></div>
                                        <label>Email address</label>
                                    </div><span class="mda-input-group-addon"><em class="ion-ios-email-outline icon-lg"></em></span>
                                </div>
                                <div class="mda-form-group float-label mda-input-group">
                                    <div class="mda-form-control">
                                        <input type="password" id="password" name="password" required="" class="form-control" />
                                        <div class="mda-form-control-line"></div>
                                        <label>Password</label>
                                    </div>
                                    <span class="mda-input-group-addon"><em class="ion-ios-locked-outline icon-lg"></em></span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-flat">Login</button>
                        </form>
                        <div class="text-center text-sm" style="color: #fff;">
                            <a href="recover.html" class="text-inherit">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- build:js(../app) js/vendor-user.js-->
        <!-- Modernizr-->
        <script src="/js/vendor/modernizr/modernizr.custom.js"></script>
        <!-- jQuery-->
        <script src="/js/vendor/jquery/dist/jquery.js"></script>
        <!-- Bootstrap-->
        <script src="/js/vendor/bootstrap/dist/js/bootstrap.js"></script>
        <!-- jQuery Browser-->
        <script src="/js/vendor/jquery.browser/dist/jquery.browser.js"></script>
        <!-- Material Colors-->
        <script src="/js/vendor/material-colors/dist/colors.js"></script>
        <!-- jQuery Form Validation-->
        <script src="/js/vendor/jquery-validation/dist/jquery.validate.js"></script>
        <script src="/js/vendor/jquery-validation/dist/additional-methods.js"></script>
        <!-- endbuild-->
        <!-- App script-->
        <!--<script src="js/app.js"></script>-->
    </body>
</html>
