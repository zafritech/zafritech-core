<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layouts/zid-master-detail">

    <head>
        <title>Zidingo PMS - Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
    </head>

    <body>

        <div layout:fragment="content">
            
            <div class="row content">
                
                <div class="container container-lg">
                   
                    <div class="col-md-12">

                        <div class="card">
   
                            <!-- zTree navigation tags START-->
                            <input type="hidden" id="treeValid" th:value="${document.project.Id}" />
                            <input type="hidden" id="projectId" th:value="${document.project.Id}" />
                            <input type="hidden" id="nodeId" th:value="${document.folder.Id}" />
                            <!-- zTree navigation tags END-->
                            
                            <input type="hidden" id="contentDescriptorCode" th:value="${descriptor}" />
                            
                            <div class="card-heading bg-white" style="border-bottom: 2px solid #607d8b;">
                                <div class="card-title">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <span th:text="${document.identifier}"></span>
                                        </div>
                                        <div class="col-md-8">
                                            <span th:text="${document.documentLongName} + ' (' + ${document.documentType.typeCode} + ')'"></span>
                                        </div>
                                        <div class="col-md-1">
                                            <div class="pull-right dropdown">
                                              <button type="button" data-toggle="dropdown" class="btn btn-default btn-flat btn-flat-icon"><em class="ion-android-more-vertical"></em></button>
                                              <ul role="menu" class="dropdown-menu md-dropdown-menu dropdown-menu-right">
                                                <li><a href="javascript:void(0);" th:onclick="'javascript:EditDocumentProperties(\'' + ${document.id} + '\');'"><em class="ion-edit icon-fw"></em> Edit Properties</a></li>
                                                <li sec:authorize="hasRole('ROLE_ADMIN')">
                                                    <a href="javascript:void(0);" th:onclick="'javascript:UserAdminChangeDocumentOwner(\'' + ${document.project.uuId} + '\', \'' + ${document.uuId} + '\');'"><em class="ion-android-person icon-fw"></em> Change Author</a>
                                                </li>
                                                <li><a th:href="'/requirements/document/pdf/' + ${document.project.uuId}"><em class="ion-archive icon-fw"></em> Download As PDF</a></li>
                                                <li><a href="javascript:void(0);" th:onclick="'javascript:UserAddDocumentEditors(\'' + ${document.project.uuId} + '\', \'' + ${document.uuId} + '\');'"><em class="ion-edit icon-fw"></em> Add Editors</a></li>
                                                <li><a href="javascript:void(0);" th:onclick="'javascript:UserAddDocumentReviewers(\'' + ${document.project.uuId} + '\', \'' + ${document.uuId} + '\');'"><em class="ion-chatbox icon-fw"></em> Add Reviers</a></li>
                                                <li><a href="javascript:void(0);" th:onclick="'javascript:UserAddDocumentApprover(\'' + ${document.project.uuId} + '\', \'' + ${document.uuId} + '\');'"><em class="ion-checkmark icon-fw"></em> Add Approver</a></li>
                                                <li><a th:href="'/admin/projects/' + ${document.project.uuId}"><em class="ion-close icon-fw"></em> Close</a></li>
                                              </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <span th:text="'Project ' + ${document.project.projectShortName}"></span>
                                        </div>
                                        <div class="col-md-3">
                                            <span th:text="${document.project.projectNumber}"></span>
                                        </div>
                                        <div class="col-md-3">
                                            <span th:text="${document.status} + ' ' + ${document.documentIssue}"></span>
                                        </div>
                                        <div class="col-md-3" style="text-align: right;">
                                            <span th:text="${#dates.format(document.creationDate, 'MMMM dd, yyyy')}"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <span th:text="${document.project.projectSponsor.companyName}"></span>
                                        </div>
                                        <div class="col-md-3">
                                            <span th:text="${document.project.projectSponsor.contact.city}"></span>
                                        </div>
                                        <div class="col-md-3">
                                            <span th:text="${document.infoClass.className}"></span>
                                        </div>
                                        <div class="col-md-3" style="text-align: right;">
                                            <span th:text="${document.owner.firstName} + ' ' + ${document.owner.lastName}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card-body">
                                
                                <div>
                                    <span th:text="${descriptor}">Document content</span>
                                </div>
                                
                            </div>
                            
                        </div>

                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
        <th:block layout:fragment="scripts">
            <script src="/js/vendor/ztree/jquery.ztree.core.js"></script>
            <script src="/js/zafritech/project.js"></script>
            <script src="/js/zafritech/document.js"></script>
        </th:block>

    </body>

</html>
